<!--Student saver app-->
<!Doctype html>
	<!--Html structure-->
	<html lang = "en">
		<!--Header-->
		<head>
			<!--Web page title-->
			<title>Simple Student Saver</title>
			<!--Loads stylesheet-->
			<link
				href = "./front_end/public/style.css"
				rel = "stylesheet"
			/>
			<!--Encoding: "UTF-8"-->
			<meta
				content = "width=device-width, initial-scale=1"
				name = "viewport"
				charset = "utf-8"
			/>
			<!--App favicon-->
			<link
				ref = "./favicon.ico"
				rel = "shortcut icon"
				type = "image/ico"
			/>
			<link
				href = "./favicon.ico"
				type = "image/ico"
				rel = "icon"
			/>
		</head>
		<!--Global container-->
		<body>
			<!--Global header-->
			<header class = "header">
				<!--Header text title-->
				<div class = "title-zone">
					<span></span>
				</div>
				<!--Back button-->
				<div
					title = "Comeback to student sign up ?"
					class = "icon-zone"
				>
					<!--Vector icon-->
					<svg
						viewBox = "0 0 48 48"
						id = "back-btn"
						height = "24px"
						width = "24px"
					>
						<path d = "M0 0h48v48h-48z" fill = "none"/>
						<path
							d = "M40 22h-24.34l11.17-11.17-2.83-2.83-16 
							16 16 16 2.83-2.83-11.17-11.17h24.34v-4z"
						/>
					</svg>
				</div>
			</header>
			<!--Global content-->
			<main class = "content"></main>
			<!--External dependencies-->
			<script
				src = "./front_end/src/utils/toastify.js"
				type = "text/javascript"
			></script>
			<script
				src = "./front_end/src/utils/jquery.js"
				type = "text/javascript"
			></script>
			<!--Controller-->
			<script
				src = "./front_end/src/main.js"
				type = "module"
			></script>
		</body>
	</html>
