<!--Student save app-->
<!Doctype html>
	<!--Saver web app structure-->
	<html lang = "fr">
		<!--Saver web app header-->
		<head>
			<!--Web page encoding: "UTF-8"-->
			<meta charset = "utf-8"/>
			<!--Web page title--> 
			<title>
				Simple Student Saver
			</title>
			<!--Loads the stylesheet-->
			<link
				href = "./style.css"
				rel = "stylesheet"
			/>
			<!--App favicon-->
			<link
				ref = "../../favicon.ico"
				rel = "shortcut icon"
				type = "image/ico"
			/>
			<link
				href = "../../favicon.ico"
				type = "image/ico"
				rel = "icon"
			/>
		</head>
		<!--Global container-->
		<body>
			<!--Global header-->
			<header class = "header"></header>
			<!--Global content-->
			<main class = "content"></main>
			<!--Library dependencies-->
			<script
				src = "../src/shared/utils/jquery.js"
				type = "text/javascript"
			></script>
			<!--Custom dependencies-->
			<script
				src = "../src/shared/utils/std.js"
				type = "text/javascript"
			></script>
			<script
				src = "../src/shared/utils/string.js"
				type = "text/javascript"
			></script>
			<script
				src = "../src/shared/utils/anim.js"
				type = "text/javascript"
			></script>
		</body>
	</html>
