<!--Student saver app-->
<!Doctype html>
	<!--Html structure-->
	<html lang = "en">
		<!--Header-->
		<head>
			<!--Web page title-->
			<title>Simple Student Saver</title>
			<!--Loads stylesheet-->
			<link href = "./public/style.css" rel = "stylesheet"/>
			<!--App favicon-->
			<link
				ref = "./public/favicon.ico"
				rel = "shortcut icon"
				type = "image/ico"
			/>
			<link
				href = "./public/favicon.ico"
				type = "image/ico"
				rel = "icon"
			/>
			<!--PWA-->
			<link href = "./public/assets/logos/icon-96.png" rel = "apple-touch-icon"/>
			<meta name = "apple-mobile-web-status-bar" content = "black"/>
			<meta http-equiv = "X-UA-Compatible" content = "id=edge"/>
			<link href = "./public/manifest.json" rel = "manifest"/>
			<meta name = "theme-color" content = "black"/>
			<!--Meta configurations-->
			<meta name = "twitter:image:alt" content = "The sign up page."/>
			<meta name = "tweetmeme-title" content = "The sign up page"/>
			<meta name = "twitter:title" content = "The sign up page"/>
			<meta property = "og:site_name" content = "Student Saver"/>
			<meta property = "og:title" content = "The sign up page"/>
			<meta property = "og:type" content = "article"/>
			<meta property = "og:local" content = "en_US"/>
			<meta
				content = "This small project is academic. It has been developed with Native Web Development Languages. The main goal of the project is to save a student data inside a Database."
				name = "twitter:description"
			/>
			<meta
				content = "This small project is academic. It has been developed with Native Web Development Languages. The main goal of the project is to save a student data inside a Database."
				property = "og:description"
			/>
			<meta
				content = "This small project is academic. It has been developed with Native Web Development Languages. The main goal of the project is to save a student data inside a Database."
				name = "description"
			/>
			<meta
				content = "https://simple-student-saver.onrender.com/public/assets/render/render_1.png"
				name = "twitter:image"
			/>
			<meta
				content = "https://simple-student-saver.onrender.com/public/assets/render/render_1.png"
				property = "og:image"
			/>
			<meta
				content = "https://simple-student-saver.onrender.com"
				property = "og:url"
			/>
			<meta
				content = "https://simple-student-saver.onrender.com"
				name = "twitter:card"
			/>
			<meta
				content = "width=device-width, initial-scale=1"
				name = "viewport" charset = "utf-8"
			/>
		</head>
		<!--Global container-->
		<body>
			<!--Global header-->
			<header class = "header">
				<!--Header text title-->
				<div class = "title-zone"><span></span></div>
				<!--Back button-->
				<div title = "Comeback to student sign up ?" class = "icon-zone">
					<!--Vector icon-->
					<svg
						viewBox = "0 0 48 48"
						id = "back-btn"
						height = "24px"
						width = "24px"
					>
						<path d = "M0 0h48v48h-48z" fill = "none"/>
						<path
							d = "M40 22h-24.34l11.17-11.17-2.83-2.83-16 
							16 16 16 2.83-2.83-11.17-11.17h24.34v-4z"
						/>
					</svg>
				</div>
			</header>
			<!--Global content-->
			<main class = "content"></main>
			<!--External dependencies-->
			<script
				src = "./src/utils/typewriter.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/utils/toastify.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/utils/jquery.js"
				type = "text/javascript"
			></script>
			<!--Custom dependencies-->
			<script
				src = "./src/components/student.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/utils/std.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/utils/string.js"
				type = "text/javascript"
			></script>
			<script
				src = "./src/utils/anim.js"
				type = "text/javascript"
			></script>
			<!--Controller-->
			<script
				type = "text/javascript"
				src = "./src/main.js"
			></script>
			<script
				src = "./public/service_worker.js"
				type = "text/javascript"
			></script>
		</body>
	</html>
